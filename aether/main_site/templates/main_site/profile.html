{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Profile - {{ block.super }}{% endblock %}

{% block content %}
    <p>Want to change password ? You can do it <a href="{% url 'main_site:password_change' %}">here</a>.</p>
    <form method="post" action="{% url 'main_site:profile' %}" enctype="multipart/form-data">
        {% crispy profile_form profile_form.helper %}
    </form>
{% endblock %}
